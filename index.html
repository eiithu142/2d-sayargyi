  <script>
    document.addEventListener("DOMContentLoaded", function() {
    var numberDisplay = document.getElementById("number-display");
    var savedNumberContainer = document.getElementById("saved-number");
    var savedNumberValue = document.getElementById("saved-number-value");
    
    var interval; // Variable to store the interval ID
  
    // Function to update the displayed number every minute
    function updateNumber() {
      var currentTime = new Date();
      var currentHour = currentTime.getHours();
      var currentMinutes = currentTime.getMinutes();
      
      if ((currentHour === 18 && currentMinutes === 15) || currentHour < 11 || currentHour > 24) {
        clearInterval(interval); // Stop updating numbers at 16:04
        saveNumber(); // Automatically save the stopped number
      } else {
        var randomNumber = Math.floor(Math.random() * 100); // Generate a random number between 0 and 99
        numberDisplay.textContent = randomNumber; // Update the displayed number
      }
    }
  
    // Function to save the current number
    function saveNumber() {
      var currentNumber = numberDisplay.textContent;
      savedNumberValue.textContent = currentNumber; // Display the saved number
      savedNumberContainer.classList.remove("hidden"); // Show the saved number container
      // Automatically start the live update after 2 minutes (at 16:06)
      setTimeout(startLiveUpdate, 1000);
    }
  
    // Function to start the live number update
    function startLiveUpdate() {
      updateNumber(); // Call the updateNumber function immediately
      interval = setInterval(updateNumber, 2000); // Start updating numbers every minute
    }
  
    // Start the live number update at 16:06
    setTimeout(startLiveUpdate, getTimeUntilNextUpdate());
  
    // Function to calculate the time until the next update (16:06)
    function getTimeUntilNextUpdate() {
      var currentTime = new Date();
      var currentHour = currentTime.getHours();
      var currentMinutes = currentTime.getMinutes();
      var timeUntilNextUpdate;
  
      if (currentHour < 17 || (currentHour === 17 && currentMinutes < 11)) {
        // Calculate time until 16:06 if the current time is before 16:06
        timeUntilNextUpdate = (17 - currentHour - 1) * 1 + (11 - currentMinutes) * 1;
      } else {
        // Calculate time until 16:06 if the current time is after 16:06
        timeUntilNextUpdate = (24 - currentHour + 17) * 1 + (11 - currentMinutes) * 1;
      }
  
      return timeUntilNextUpdate;
    }
  });



    
    document.addEventListener("DOMContentLoaded", function() {
  var searchInput = document.getElementById("search-input");
  var searchButton = document.getElementById("search-button");
  var searchResult = document.getElementById("search-result");
  var paymentInfo = document.getElementById("payment-info");

  // Sample data for payment numbers
  var paymentNumbers = {
   
    // Add more payment numbers as needed
  };

  // Listen for click event on the search button
  searchButton.addEventListener("click", function() {
    var searchTerm = searchInput.value.trim().toLowerCase();
    var result = Object.keys(paymentNumbers).find(function(number) {
      return number === searchTerm;
    });
    displaySearchResult(result);
  });

  // Function to display search result
  function displaySearchResult(result) {
    // Clear previous search result
    searchResult.innerHTML = "";

    if (result) {
      var resultItem = document.createElement("p");
      resultItem.textContent = result;
      searchResult.appendChild(resultItem);
      
      // Show search result
      searchResult.classList.remove("hidden");
    } else {
      // Hide search result if no match found
      searchResult.classList.add("hidden");
    }
  }
  

  // Listen for click event on search result to show payment info
  searchResult.addEventListener("click", function() {
    var number = searchResult.textContent;
    var payment = paymentNumbers[number];

    if (payment) {
      paymentInfo.textContent = "Number: " + number + ", Payment: " + payment;
      paymentInfo.classList.remove("hidden");
    } else {
      paymentInfo.classList.add("hidden");
    }
  });

  // Listen for click event on payment info to delete it
  paymentInfo.addEventListener("click", function() {
    paymentInfo.classList.add("hidden");
  });
});

  </script>
